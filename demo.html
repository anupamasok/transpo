  <section class="py-5 mb-5">
    <div class="container">
      <h1>Live Demo</h1>
      <br>

      <table class="table table-striped table-bordered mb-3" style="border:2px; position:relative;">
        <colgroup>
          <col class="text-light bg-dark text-center align-center">
          <col>
          <col>
          <col>
          <col>
        </colgroup>

        <thead class="bg-dark text-light">
          <tr>
            <div class="com-sm-2">
              <th scope="col" class="line background">
                <div>
                  <span class="bottom text-light">From</span>
                  <span class="top">To</span>
                </div>
              </th>
            </div>
            <div class="col-sm-8">
              <th scope="col" colspan="2" class="align-middle th" style="width:22%" id ="A">A</th>
              <th scope="col" colspan="2" class="align-middle th" style="width:22%" id ="B">B</th>
              <th scope="col" colspan="2" class="align-middle th" style="width:22%" id ="C">C</th>
            </div>
            <div class="com-sm-2">
              <th scope="col" colspan="2" class="align-middle th">Supply</th>
            </div>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row" class="text-light">1</th>

            <div id="c11">
              <td class="" id="c111" data-toggle="tooltip" data-placement="right" title="North West Cell"></td>
              <td class="cost" id="c112">6</td>
            </div>

            <div id="c12">
              <td id="c121"></td>
              <td id="c122" class="cost">7</td>
            </div>

            <div id="c13">
              <td id="c131"></td>
              <td id="c132" class="cost">7</td>
            </div>

            <td id="s1">150</td>
            <td id="s12" style="display: none;">150</td>
          </tr>

          <tr>
            <th scope="row" class="text-light">2</th>

            <div id="c21">
              <td id="c211" class="half"></td>
              <td id="c212" class="cost half">7</td>
            </div>

            <div id="c22">
              <td id="c221" class="half"></td>
              <td id="c222" class="cost half">11</td>
            </div>

            <div id="c23">
              <td id="c231" class="half"></td>
              <td id="c232" class="cost half">11</td>
            </div>

            <td id="s2">175</td>
            <td id="s22" style="display: none;">25</td>
          </tr>

          <tr>
            <th scope="row" class="text-light">3</th>

            <div id="c31">
              <td id="c311" class="half"></td>
              <td id="c312" class="cost half">4</td>
            </div>

            <div id="c32">
              <td id="c321" class="half"></td>
              <td id="c322" class="cost half">5</td>
            </div>

            <div id="c33">
              <td id="c331" class="half"></td>
              <td id="c332" class="cost half">12</td>
            </div>

            <td id="s3">275</td>
            <td id="s32" style="display: none;">275</td>
          </tr>



          <tr>
            <th scope="row" class="text-light">Demand</th>
            <td colspan="2" id="d1">200</td>
            <td colspan="2" id="d12" style="display:none; transition:1s;">50</td>
            <td colspan="2" id="d2">100</td>
            <td colspan="2" id="d22" style="display:none; transition:1s;">100</td>
            <td colspan="2" id="d3">300</td>
            <td colspan="2" class="bg-warning font-weight-bold">600</td>
          </tr>

        </tbody>
      </table>
      </tbody>
      </table>


      <center class="mb-5 mt-3">
        <div class="btn btn-success" id="btn-Start" style="min-width: 100px;">
          Start
        </div>
        <div class="btn btn-info" id="btn-Pause" style="min-width: 100px;">
          Pause
        </div>
        <div class="btn btn-info" id="btn-Resume" style="min-width: 100px;">
          Resume
        </div>
        <div class="btn btn-info" id="btn-Reset" style="min-width: 100px;">
          Reset
        </div>
      </center>
    </div>


  </section>
