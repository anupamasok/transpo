  <style media="screen">
  .line {
    /* display:inline-block; */
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;   background:url('/images/line.png');
    background-size:100% 100%;
  }
  .background {
    /* width: 100px; */
    height: 75px;
    padding: 0;
    margin: 0;
  }

  .bottom {
    position: absolute;
    bottom: 1px;
    left: 10px;
  }

  .top {
    position: absolute;
    top: 11px;
    right: 10px;
  }
  .background>div {
  position: relative;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  }
  .table th {
   text-align: center;
   vertical-align: middle;
  }

  .table td {
    vertical-align: middle;
    text-align: center;
  }

  </style>
